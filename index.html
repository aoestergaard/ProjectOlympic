<!DOCTYPE html>
<html>
<head>
    <title>Business Simulation Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <!-- Tab buttons -->
        <div class="tabs">
            <button id="dashboard-button">Dashboard</button>
            <button id="company-tab">Company Universe</button>
            <button id="progress-tab">Progress Tracker</button>
            <button id="resources-tab">Resources</button>
        </div>
    </header>

    <div id="content">
        <!-- Content for each tab will be loaded here -->
    </div>
    
    <!-- Content containers -->
    <div id="dashboard-content" class="hidden">
        <!-- Dashboard content -->
    </div>

    <div id="company-universe-content" class="hidden">
        <!-- Company Universe content -->
    </div>

    <!-- Progress Tracker Content -->
    <div id="progress-content" class="hidden">
        <!-- Progress Tracker content -->
    </div>
    
    <script>
        // JavaScript code to handle tab switching
        const dashboardButton = document.getElementById('dashboard-button');
        const companyTab = document.getElementById('company-tab');
        const progressTab = document.getElementById('progress-tab');
        const dashboardContent = document.getElementById('dashboard-content');
        const companyContent = document.getElementById('company-universe-content');
        const progressContent = document.getElementById('progress-content');

        dashboardButton.addEventListener('click', () => {
            dashboardContent.style.display = 'block';
            companyContent.style.display = 'none';
            progressContent.style.display = 'none';
        });

        companyTab.addEventListener('click', () => {
            dashboardContent.style.display = 'none';
            companyContent.style.display = 'block';
            progressContent.style.display = 'none';
        });

        progressTab.addEventListener('click', () => {
            dashboardContent.style.display = 'none';
            companyContent.style.display = 'none';
            progressContent.style.display = 'block';
        });
    </script>
</body>
</html>
