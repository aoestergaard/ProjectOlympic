<!DOCTYPE html>
<html>
<head>
    <title>Business Simulation Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <!-- Tab buttons -->
        <div class="tabs">
            <button id="dashboard-button">Dashboard</button>
            <button id="company-tab">Company Universe</button>
            <button id="progress-tab">Progress Tracker</button>
            <button id="resources-tab">Resources</button>
        </div>
    </header>

    <div id="content">
        <!-- Content for each tab will be loaded here -->
    </div>
    
    <!-- Content containers -->
    <div id="dashboard-content" class="hidden">
        <h2>Dashboard</h2>
        <div class="dashboard-graph">
            <img id="graph-image" src="example_graph.png" alt="Returns Over 5 Years">
        </div>
        <div class="dashboard-table">
            <!-- ... -->
        </div>
    </div>

    <div id="company-universe-content" class="hidden">
        <h2>Company Universe</h2>
        <div class="company-tabs">
            <!-- Tabs and content will be generated here -->
        </div>
        <div class="company-details">
            <!-- Company details will be displayed here -->
        </div>
    </div>

    <!-- Progress Tracker Content -->
    <div id="progress-content" class="hidden">
        <h2>Progress Tracker</h2>
        <div class="progress-wheel">
            <div class="progress-part" id="fund-setup">Fund Setup</div>
            <div class="progress-part" id="source-deals">Source Deals</div>
            <div class="progress-part" id="buy-companies">Buy Companies</div>
            <div class="progress-part" id="value-creation">Value Creation</div>
            <div class="progress-part" id="realize-investments">Realize Investments</div>
        </div>
        <div class="progress-details">
            <!-- Progress details will be displayed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
